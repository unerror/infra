cert-manager:
  ingressShim:
    defaultIssuerGroup: cert-manager.io
    defaultIssuerKind: ClusterIssuer
    defaultIssuerName: letsencrypt-prod
  installCRDs: true
external-dns:
  extraArgs:
    annotation-filter: external-dns.alpha.kubernetes.io/exclude notin (true)
  crd:
    create: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  cloudflare:
    proxied: true
  provider: cloudflare
  sources:
    - crd
    - ingress
    - service
