apiVersion: apps/v1
kind: {{ .Values.coturn.kind }}
metadata:
  name: {{ include "coturn.fullname" . }}-coturn
  labels:
{{ include "labels" . | indent 4 }}
spec:
  {{- if eq .Values.coturn.kind "Deployment" }}
  replicas: {{ .Values.coturn.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "coturn.fullname" . }}-coturn
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        # re-roll deployment on config change
        checksum/coturn-config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: {{ include "coturn.fullname" . }}-coturn
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      {{- if eq .Values.coturn.kind "DaemonSet" }}
      hostNetwork: true
      {{- end }}
      containers:
        - name: "coturn"
          image: "{{ .Values.coturn.image.repository }}:{{ .Values.coturn.image.tag }}"
          imagePullPolicy: {{ .Values.coturn.image.pullPolicy }}
          args: ["-c", "/turnserver.conf"]
          ports:
            - name: turn-udp
              containerPort: 3478
              protocol: UDP
            - name: turn-tcp
              containerPort: 3478
              protocol: TCP
          volumeMounts:
            - name: coturn-config
              mountPath: /turnserver.conf
              subPath: turnserver.conf
              readOnly: true
            - name: var-tmp
              mountPath: /var/tmp
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          {{- with .Values.coturn.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: coturn-config
          secret:
            secretName: {{ include "coturn.fullname" . }}-coturn-config
        - name: var-tmp
          emptyDir: {}
