{{- if not .Values.templates.existingClaim }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ma1sd.fullname" . }}-templates
  labels:
    {{- include "ma1sd.labels" . | nindent 4 }}

data:
  tokenSubmitFailure.html: |-    
    {{ .Files.Get "notification-templates/tokenSubmitFailure.html" | quote }}
  tokenSubmitSuccess.html: |-
    {{ .Files.Get "notification-templates/tokenSubmitSuccess.html" | quote }}
  invite-template.eml: |-
    {{ .Files.Get "notification-templates/invite-template.eml" | quote }}
  mxid-template.eml: |-
    {{ .Files.Get "notification-templates/mxid-template.eml" | quote }}
  unbind-notification.eml: |-
    {{ .Files.Get "notification-templates/unbind-notification.eml" | quote }}
  validate-template.eml: |-
    {{ .Files.Get "notification-templates/validate-template.eml" | quote }}
  invite-template.txt: {{ .Files.Get "notification-templates/invite-template.txt" | quote }}
  unbind-notification.txt: {{ .Files.Get "notification-templates/unbind-notification.txt" | quote }}
  validate-template.txt: {{ .Files.Get "notification-templates/validate-template.txt" | quote }}
{{- end }}