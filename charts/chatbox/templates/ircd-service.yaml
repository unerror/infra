apiVersion: v1
kind: Service
metadata:
  name: {{ include "chatbox.fullname" . }}-ircd
  labels:
    {{- include "chatbox.labels" . | nindent 4 }}
  {{- with .Values.irc.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.irc.service.port }}
      targetPort: 6667
      protocol: TCP
      name: irc
    - port: 6668
      targetPort: 6668
      protocol: TCP
      name: irc-internal
    {{- if .Values.irc.server.tls.enabled }}
    - port: 443
      name: websockets  
      targetPort: 443
    - port: {{ .Values.irc.service.tlsPort }}
      targetPort: 6697
      protocol: TCP
      name: ircs
    - port: {{ .Values.irc.service.tlsPort }}
      targetPort: 6698
      protocol: TCP
      name: ircs
    - port: 6698
      targetPort: 6698
      protocol: TCP
      name: ircs-internal
    {{- end }}
  selector:
    {{- include "chatbox.selectorLabels" . | nindent 4 }}