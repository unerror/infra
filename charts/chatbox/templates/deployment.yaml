apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chatbox.fullname" . }}
  labels:
    {{- include "chatbox.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chatbox.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chatbox.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: irc
              containerPort: 6667
              protocol: TCP
            - containerPort: 443
              name: websocket
            {{- if .Values.server.tls.enabled }}
            - name: ircs
              containerPort: 6697
              protocol: TCP 
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: irc
          readinessProbe:
            tcpSocket:
              port: irc
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /ircd/
            name: irc-config
            readOnly: true
          - mountPath: /ircd/tls
            name: irc-certs
            readOnly: true
          - mountPath: /ircd/olddb
            name: irc-old-db
          - mountPath: /ircd/db
            name: irc-db
        - name: config-reloader
          # image is based on busybox which includes inotifyd + pkill
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["/bin/sh"]
          args:
          - "-c"
          - |
            echo "Watching /ircd/";
            inotifyd - /ircd/:wMymndox /ircd/tls/:wMymndox | while read -r notifies ; do
              echo "$notifies";
              echo "notify received, sending SIGHUP";
              pkill -HUP oragono;
            done
            echo "Exiting.";
          volumeMounts:
          - mountPath: /ircd/
            name: irc-config
            readOnly: true
          - mountPath: /ircd/tls
            name: irc-certs
            readOnly: true
      volumes:
      - name: irc-config
        configMap:
          name: {{ include "chatbox.fullname" . }}-config
      - name: irc-certs
        secret:
          secretName: {{ include "chatbox.fullname" . }}-crt-secret
      - name: irc-old-db
        persistentVolumeClaim:
          claimName: {{ include "chatbox.fullname" . }}-db
      - name: irc-db
        persistentVolumeClaim:
          claimName: {{ include "chatbox.fullname" . }}-new-db
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
