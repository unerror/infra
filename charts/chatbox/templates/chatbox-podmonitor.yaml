apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: chatbox
  labels:
    release: monitoring
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app.kubernetes.io/instance: chatbox
      app.kubernetes.io/name: matrix-synapse
  endpoints:
  - port: "9090"
    path: /_synapse/metrics

