apiVersion: v1
kind: Service
metadata:
  name: {{ include "chatbox.fullname" . }}-ircd
  labels:
    {{- include "chatbox.labels" . | nindent 4 }}
    {{- with .Values.server.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 6667
      protocol: TCP
      name: irc
  selector:
    {{- include "chatbox.selectorLabels" . | nindent 4 }}